type MessageConnection {
  edges: [MessageEdge!]!
  pageInfo: PageInfo!
}

type MessageEdge {
  cursor: String!
  node: Message!
}

type Message {
  id: ID!
  chat: ID!
  from: ID!
  to: ID!
  content: String!
}

input CreateMessageInput {
  chat: ID!
  from: ID!
  to: ID!
  content: String!
}

input SendMessageInput {
  message: ID!
}
