type AgentConnection {
  edges: [AgentEdge!]!
  pageInfo: PageInfo!
}

type AgentEdge {
  cursor: String!
  node: Agent!
}

type Agent {
  id: ID!
  name: String!
}

type Avatar {
  id: ID!
  name: String!
}

type Bot {
  id: ID!
  name: String!
}

extend type Query {
    allAgents(after: String, before: String, first: Int, last: Int): AgentConnection!
    agent(id: ID!): Agent!
    myAvatar: Avatar
}
